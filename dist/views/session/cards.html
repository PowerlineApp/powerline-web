<div class="fixed-overlay" ng-click="cancel()">
    <div class="popup" style="min-height: 200px;" ng-click="$event.stopPropagation()">
        <p class="btn-close" ng-click="cancel()"></p>

        <form name="cardForm" ng-submit="submit();$event.preventDefault()" class="padding-30 form-md card-form">
            <fieldset class="margin-v-20" ng-show="!cardsLoading">
                <h3>Please Enter Card Information</h3><br>
                <div class="text-field">
                    <input type="text" placeholder="Name" name="name" ng-model="data.name" required/>
                </div>
                <div class="text-field">
                    <input type="number" placeholder="Number" name="card_number" ng-model="data.card_number" required/>
                </div>
                <div class="text-field">
                    <input type="number" placeholder="CVV" name="security_code" ng-model="data.security_code" required/>
                </div>
                <div class="text-field">
                    <input type="number" placeholder="Expiration Month" name="expiration_month"
                           max="12" ng-model="data.expiration_month" required/>
                </div>
                <div class="text-field" >
                    <input type="number" placeholder="Expiration Year" name="expiration_year"
                           max="9999" ng-model="data.expiration_year" required/>
                </div>
            </fieldset>

            <fieldset class="margin-v-20" ng-show="!cardsLoading">
                <h3>Please Confirm Billing Address</h3><br>
                <div class="text-field">
                    <input type="text" placeholder="Street Address" name="line1" ng-model="data.address.line1" required/>
                </div>
                <div class="text-field">
                    <input type="text" placeholder="Address Line 2" name="line2" ng-model="data.address.line2"/>
                </div>
                <div class="text-field">
                    <input type="text" placeholder="City" name="city" ng-model="data.address.city" required/>
                </div>
                <div class="text-field">
                    <input type="text" placeholder="State" name="state" ng-model="data.address.state" required/>
                </div>
                <div class="text-field">
                    <input type="number" placeholder="Postal Code" name="postal_code" ng-model="data.address.postal_code" required/>
                </div>
            </fieldset>

            <div class="margin-v-10" ng-show="!cardsLoading">
                <button class="btn btn-primary btn-block">Save & Submit</button>
            </div>

            <div class="loading loading-md" ng-show="cardsLoading"></div>
        </form>

    </div>

</div>
