<div  class="width-content headerContent">
<div class="headerContent-child">
	<div class="logo left">

		<a href="#/main" title=""><img src="images/logo.png" alt=""></a>

	</div>

	

	<!--<div class="headerSearchInput left">

		<input type="text" placeholder="Search">

		<i class="icon searchIcon"></i>

	</div>-->

	<div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q" ng-model="q">
            <div class="input-group-btn">
                <a class="btn btn-default" href="#/search/{{q}}"><i class="glyphicon glyphicon-search"></i></a>
            </div>
        </div>
        </form>
    </div>

	

	<div class="navbarHeader left">

		<nav class="navbar navbar-default">

		  	<div class="container-fluid">

			    <!-- Brand and toggle get grouped for better mobile display -->

			    <div class="navbar-header">

			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

			        <span class="sr-only">Toggle navigation</span>

			        <span class="icon-bar"></span>

			        <span class="icon-bar"></span>

			        <span class="icon-bar"></span>

			      </button>

			    </div>



			    <section ng-include="'templates/notifications.html'"></section>

			</div><!-- /.container-fluid -->

		</nav>

	</div>



	<div class="myProfileDropdown right">

		<div class="dropdown ">

			

			<a class="dropdown-toggle" data-toggle="dropdown" data-close-others="true">
				<span class="myProfileDropdownImg">
					<img ng-src="{{homeCtrlParams.leftBar.currUser.avatar_file_name || images/userProfileImg.png}}" alt="">
				</span> 
				{{homeCtrlParams.leftBar.currUser.full_name || homeCtrlParams.leftBar.currUser.first_name}} 
				<i class="caret"></i>
			</a>

			<div class="dropdown-menu">

			<div class="menuDropTriangle"><img src="images/dropdownTriangle.png" alt=""></div>

				<div class="dropdownListWrapper">

					<ul>

						<li ng-class="items.profile.getClass()" data-path="{{ items.profile.path }}" ng-click="navigate(items.profile)">
				           	<i class="icon userIcon"></i>
				            {{ items.profile.name }}
				        </li>

				        <li ng-class="items.settings.getClass()" data-path="{{ items.settings.path }}" ng-click="navigate(items.settings)">
				            <i class="icon settingIcon"></i>
				            {{ items.settings.name }}
				        </li>

				        <li ng-class="items.logout.getClass()" data-path="{{ items.logout.path }}" ng-click="navigate(items.logout)">
				            <i class="icon logoutIcon"></i>
				            {{ items.logout.name }}
				        </li>

					</ul>

				</div>



			</div>

		</div>

	</div>



	<div class="clearfix"></div>
</div>
</div>
<div class="banner">

    <img src="images/banner.png" alt="">

    <!--<div class="followBtn"><a href="#">Follow <i class="fa fa-plus"></i></a></div>-->

</div>

<div class="container">
	<div class="col-md-6 col-md-offset-3" ng-show="data.title">
		<h1 class="header-title header-top-margin" ng-bind="data.title"></h1>
		<div class="right header-top-margin">
		    <a href="javascript:;"class="btn btn-primary" ng-class="data.right.btnClass" ng-show="data.right" ng-click="data.right.click()">
		        {{ data.right.title }}
		        <i></i>
		    </a>
		</div>
	</div>
	
</div>
