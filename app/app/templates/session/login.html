<section class="padding-h-10 login-section" style="">
    <h1 class="app margin-v-10"><a href="/"><img src="images/v2/logo.png" width="192"></a></h1>
    <form novalidate ng-submit="login()">
      <fieldset class="margin-v-20">
          <div class="text-field-3">
              <input type="text" placeholder="Username" ng-model="data.username" autocapitalize="off" autocorrect="off" />
          </div>
          <div class="text-field-3">
              <input type="password" class="password" ng-model="data.password" placeholder="Password" />
          </div>
          <div class="toggle-comment-1">
              <ion-toggle ng-model="keepLogged" toggle-class="toggle-calm">Keep me logged in</ion-toggle>
          </div>
      </fieldset>
      <button class="btn-large btn-primary" type="submit">Login</button>
    </form>
    <p class="comment-message" style="font-size: 11px; line-height:1.5; ">
        By logging in, you agree to our 

        <a class="btn btn-link"
          ng-bootbox-title="Terms of Service"
          ng-bootbox-custom-dialog
          ng-bootbox-custom-dialog-template="templates/terms.html"
          ng-bootbox-buttons="customDialogButtons">
            Terms of Service
        </a>
        and 
        <a class="btn btn-link"
          ng-bootbox-title="Privacy Policy"
          ng-bootbox-custom-dialog
          ng-bootbox-custom-dialog-template="templates/terms.html"
          ng-bootbox-buttons="customDialogButtons">
            Privacy Policy
        </a>
    </p>
    <br><br>
    <button class="btn-large btn-blue btn-text-1" ng-click="facebookLogin()" style="margin-bottom: 3px;">
        Register/Login with Facebook <br>
        <span>(Recommended)</span>
    </button>
    <button class="btn-large btn-blue btn-text-1" ng-click="path('/registration')" >
      Register with E-mail
    </button>
    <!--<button class="btn-large btn-blue btn-text-1" 
      ng-bootbox-title="Register with E-mail"
      ng-bootbox-custom-dialog
      ng-bootbox-custom-dialog-template="templates/session/registration.html"
      ng-bootbox-buttons="customDialogButtons">
        Register with E-mail
    </button>-->


    <p class="screen-link padding-10">
        <a ng-click="forgotPassword()">Forgot password</a>
        <!--<a class="btn btn-link"
          ng-bootbox-title="Forgot password"
          ng-bootbox-custom-dialog
          ng-bootbox-custom-dialog-template="templates/session/forgot-password.html"
          ng-bootbox-buttons="customDialogButtons">
            Forgot password
        </a>-->
    </p>
    <p class="screen-link padding-10">
      Powerline will not post to Facebook without your permission
    </p>
</section>

<div class="wrap-center wrap-dark" ng-show="loading"><spinner></spinner></div>
