<section class="col-10-7" ng-show="!loading">
    <form class="form-md margin-10 margin-b-20">
        <p class="text-danger">{{ error }}</p>
        <fieldset ng-show="!loading">
            <div class="text-field">
                <input type="password" name="password" ng-model="user.password" placeholder="New password" />
            </div>
            <div class="text-field">
                <input type="password" name="passwordConfirm"  ng-model="user.passwordConfirm" placeholder="Confirm Password"  />
            </div>
        </fieldset>
        <button class="btn btn-primary btn-block" ng-click="changePassword()" ng-show="!loading">Save</button>
    </form>
</section>
<section class="loading" ng-show="loading"></section>
