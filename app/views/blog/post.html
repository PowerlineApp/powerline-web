<header ng-include=" 'views/header.html' "></header>
<nav class="breadcrumbs">
    <ul class="content-wrap">
        <li><a href="#/">Home</a></li>
        <li><a ng-href="#/posts">Team Blog</a></li>
        <li><a ng-href="#/posts/{{ post.get('id') }}">{{ post.get('title') }}</a></li>
    </ul>
</nav>

<section class="block-primary">
    <article class="content-wrap post">
        <h1>{{ post.get('title') }}</h1>
        <time>{{ post.get('created_at') | date:'shortDate' }}</time>

		

        <figure>
            <img ng-src="{{ post.get('image') }}" />
        </figure>
        <div class="content" btf-markdown="post.get('content')"></div>
    </article>
</section>

<section>
	<div ng-repeat="post in posts.models">
		<p>{{ post.get('title') }}</p>
	</div>	
	
</section>

<footer ng-include=" 'views/footer.html' "></footer>
