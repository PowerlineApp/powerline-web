<header ng-include=" 'views/header.html' "></header>
<nav class="breadcrumbs">
    <ul class="content-wrap">
        <li><a href="#/">Home</a></li>
        <li><a ng-href="#/posts">Team Blog</a></li>
    </ul>
</nav>

<section class="block-primary">
    <article class="content-wrap" style="min-height: 300px;">
        <div class="row post-item margin-v-40" ng-repeat="post in posts.models">
            <div class="col-12-2">
                <figure>
                    <a ng-href="#/posts/{{ post.get('id') }}">
                        <img ng-src="{{ post.get('image') }}" />
                    </a>
                </figure>
            </div>
            <div class="col-12-7">
                <h4><a ng-href="#/posts/{{ post.get('id') }}">{{ post.get('title') }}</a></h4>
                <time>{{ post.get('created_at') | date:'shortDate' }}</time>
                <p>
                    {{ post.get('short_description') }}
                </p>
                <a ng-href="#/posts/{{ post.get('id') }}"><strong>Read More</strong></a>
            </div>
        </div>
    </article>
</section>

<footer ng-include=" 'views/footer.html' "></footer>
